{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid profile-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 text-center">
                <div class="profile-img">
                    <img src="{{ url_for('static', filename='assets/profile_photo.jpeg') }}" alt="Profile Photo" class="img-fluid rounded-circle">
                </div>
                <div class="profile-bio">
                    <h3>{{username}}</h3>
                    <!--<p>Bio text goes here...</p>  That is a stretch goal because it would require a separate page for the user to input more info about themselves-->
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-comments">
                    <h4>Past Comments</h4>
                    <ul>
                        {% for comment in comments %}
                            <li>{{ comment[0] }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
