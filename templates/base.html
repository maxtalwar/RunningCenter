<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Running Center{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!--Following code block (excluding Jinja) generated by ChatGPT-->
    <nav class="navbar navbar-expand-lg navbar-light bg-color">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" width="113" height="98" alt="Logo">
        </a>
        <ul class="navbar-nav mr-auto">
            <!--<li class="nav-item">
                <a class="nav-link" href="threads.html">Threads</a>
            </li>-->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('calendar')}}">Calendar</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if session["username"] %}
                    <li class="nav-item profile-link">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!--End ChatGPT Code-->
    
    {% block content %}{% endblock %}
    
</body>
</html>
