<!DOCTYPE html>
<html>
<head>
	<title>Race Calendar</title>
	<link rel="stylesheet" href="static/styles/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-color">
	  <a class="navbar-brand" href="#">
	    <img src="static/assets/logo.png" width="113" height="98" alt="Logo">
	  </a>
	  <ul class="navbar-nav mr-auto">
	    <li class="nav-item">
	      <a class="nav-link" href="threads.html">Threads</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="calendar.html">Calendar</a>
	    </li>
	  </ul>
	  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <li class="nav-item profile-link">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
	    </ul>
	  </div>

	<div class="container-fluid">
		<h3 class="text-center mb-4">Race Calendar</h3>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 form-col">
				<table class="table">
					<thead>

							<th scope="col">Race Name</th>
							<th scope="col">City</th>

							<td>Boston</td>

						<tr>

						<tr>
							<td>Los Angeles Marathon</td>
							<td>Los Angeles</td>

						<tr>
							<td>New York City Marathon</td>
							<td>New York</td>
							<td>NY</td>

				</table>
			</div>
		</div>
